<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Details - SmartMeet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-50 text-gray-900 min-h-screen">
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold text-indigo-600">SmartMeet</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="loading" class="text-center py-12">Loading...</div>

        <div id="meeting-content" class="hidden space-y-6">
            <!-- Header -->
            <div class="bg-white shadow px-4 py-5 sm:rounded-lg sm:p-6">
                <h2 id="meeting-title" class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate"></h2>
                <p id="meeting-date" class="mt-1 text-sm text-gray-500"></p>
                <div class="mt-3 flex items-center gap-2 flex-wrap">
                    <button onclick="startBuiltInCall()"
                        class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-purple-600 hover:bg-purple-700">
                        <i data-lucide="video" class="mr-2 h-4 w-4"></i>
                        Start Video Call
                    </button>
                    <input type="text" id="meeting-link" placeholder="Or add external link (Google Meet, Zoom)"
                        class="flex-1 min-w-[250px] px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <button id="join-call-btn" onclick="joinVideoCall()"
                        class="hidden inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700">
                        <i data-lucide="external-link" class="mr-2 h-4 w-4"></i>
                        Join External
                    </button>
                </div>
            </div>

            <div class="grid grid-cols-1 gap-6 lg:grid-cols-2">
                <!-- Notes Editor -->
                <div class="bg-white shadow sm:rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg leading-6 font-medium text-gray-900">Meeting Notes</h3>
                            <button onclick="saveNotes()"
                                class="inline-flex items-center px-3 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
                                ðŸ’¾ Save Notes
                            </button>
                        </div>
                        <textarea id="raw-notes" rows="15"
                            class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-2 border"
                            placeholder="Type your meeting notes here..."></textarea>
                    </div>
                </div>

                <!-- AI & Action Items -->
                <div class="space-y-6">
                    <!-- AI Summary -->
                    <div class="bg-white shadow sm:rounded-lg">
                        <div class="px-4 py-5 sm:p-6">
                            <div class="flex items-center justify-between mb-4">
                                <h3 class="text-lg leading-6 font-medium text-gray-900">AI Summary</h3>
                                <button onclick="generateSummary()"
                                    class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded-full shadow-sm text-white bg-purple-600 hover:bg-purple-700">
                                    <i data-lucide="sparkles" class="w-4 h-4 mr-1"></i> Generate
                                </button>
                            </div>
                            <div id="ai-summary"
                                class="prose prose-sm text-gray-500 bg-gray-50 p-4 rounded-md min-h-[100px]">
                                No summary generated yet.
                            </div>
                            <div id="tags-container" class="mt-4 flex flex-wrap gap-2"></div>
                        </div>
                    </div>

                    <!-- Action Items -->
                    <div class="bg-white shadow sm:rounded-lg">
                        <div class="px-4 py-5 sm:p-6">
                            <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Action Items</h3>
                            <ul id="action-items-list" class="divide-y divide-gray-200"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/static/js/api.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const meetingId = urlParams.get('id');
        let currentMeeting = null;

        async function loadMeeting() {
            try {
                const res = await api.getMeeting(meetingId);
                currentMeeting = res.data;

                document.getElementById('meeting-title').textContent = currentMeeting.title;
                document.getElementById('meeting-date').textContent = new Date(currentMeeting.datetime).toLocaleString();
                document.getElementById('raw-notes').value = currentMeeting.raw_notes;

                const linkInput = document.getElementById('meeting-link');
                linkInput.value = currentMeeting.meeting_link || '';

                const joinBtn = document.getElementById('join-call-btn');
                if (currentMeeting.meeting_link) {
                    joinBtn.classList.remove('hidden');
                }

                linkInput.addEventListener('input', () => {
                    if (linkInput.value.trim()) {
                        joinBtn.classList.remove('hidden');
                    } else {
                        joinBtn.classList.add('hidden');
                    }
                });

                if (currentMeeting.ai_summary) {
                    document.getElementById('ai-summary').textContent = currentMeeting.ai_summary;
                }

                renderTags(currentMeeting.tags);
                renderActionItems(currentMeeting.action_items || []);

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('meeting-content').classList.remove('hidden');
                lucide.createIcons();
            } catch (err) {
                alert("Error loading meeting");
                console.error(err);
            }
        }

        function renderTags(tags) {
            const container = document.getElementById('tags-container');
            container.innerHTML = tags.map(tag => `
                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">${tag}</span>
            `).join('');
        }

        function renderActionItems(items) {
            const list = document.getElementById('action-items-list');
            if (items.length === 0) {
                list.innerHTML = '<li class="py-4 text-sm text-gray-500">No action items found.</li>';
                return;
            }
            list.innerHTML = items.map(item => `
                <li class="py-4 flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" ${item.status === 'completed' ? 'checked' : ''} class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" disabled>
                        <div class="ml-3">
                            <p class="text-sm font-medium text-gray-900">${item.description}</p>
                            <p class="text-xs text-gray-500">Owner: ${item.owner} | Due: ${item.due_date ? new Date(item.due_date).toLocaleDateString() : 'N/A'}</p>
                        </div>
                    </div>
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${item.status === 'completed' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
                        ${item.status}
                    </span>
                </li>
            `).join('');
        }

        async function saveNotes() {
            const notes = document.getElementById('raw-notes').value;
            const meetingLink = document.getElementById('meeting-link').value;
            try {
                await api.updateMeeting(meetingId, {
                    raw_notes: notes,
                    meeting_link: meetingLink
                });
                alert('Notes saved!');
            } catch (err) {
                alert('Failed to save');
            }
        }

        function joinVideoCall() {
            const link = document.getElementById('meeting-link').value.trim();
            if (link) {
                window.open(link, '_blank');
            }
        }

        function startBuiltInCall() {
            window.location.href = `/video_call.html?id=${meetingId}`;
        }

        async function generateSummary() {
            const btn = document.querySelector('button[onclick="generateSummary()"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = 'Generating...';
            btn.disabled = true;

            try {
                await saveNotes();
                await api.generateSummary(meetingId);
                window.location.reload();
            } catch (err) {
                alert('Failed to generate summary');
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        loadMeeting();
    </script>
</body>

</html>
