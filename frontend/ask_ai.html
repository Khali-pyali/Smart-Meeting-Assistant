<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask AI - SmartMeet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">
    <nav class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <span class="text-xl font-bold text-indigo-600">SmartMeet</span>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/"
                            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Dashboard
                        </a>
                        <a href="/action_items.html"
                            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Action Items
                        </a>
                        <a href="/ask_ai.html"
                            class="border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Ask AI
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-1 max-w-4xl w-full mx-auto px-4 sm:px-6 lg:px-8 py-8 flex flex-col">
        <div class="flex-1 bg-white shadow sm:rounded-lg flex flex-col overflow-hidden">
            <!-- Chat History -->
            <div id="chat-history" class="flex-1 p-4 overflow-y-auto space-y-4 bg-gray-50">
                <div class="flex items-start">
                    <div class="flex-shrink-0">
                        <div class="h-8 w-8 rounded-full bg-indigo-600 flex items-center justify-center text-white">
                            <i data-lucide="bot" class="w-5 h-5"></i>
                        </div>
                    </div>
                    <div class="ml-3 bg-white p-3 rounded-lg shadow-sm border border-gray-200">
                        <p class="text-sm text-gray-800">Hello! I can help you find information from your past meetings.
                            What would you like to know?</p>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="border-t border-gray-200 p-4 bg-white">
                <form onsubmit="handleAsk(event)" class="flex space-x-3">
                    <input type="text" id="query-input"
                        class="flex-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md p-2 border"
                        placeholder="e.g., 'What did we decide about the frontend?'">
                    <button type="submit"
                        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <i data-lucide="send" class="w-4 h-4"></i>
                    </button>
                </form>
            </div>
        </div>
    </main>

    <script src="/static/js/api.js"></script>
    <script>
        lucide.createIcons();

        async function handleAsk(e) {
            e.preventDefault();
            const input = document.getElementById('query-input');
            const query = input.value.trim();
            if (!query) return;

            // Add User Message
            appendMessage('user', query);
            input.value = '';

            // Show loading
            const loadingId = appendMessage('ai', 'Thinking...', true);

            try {
                const res = await api.askAI(query);
                // Remove loading and show response
                document.getElementById(loadingId).remove();
                appendMessage('ai', res.data.answer);
            } catch (err) {
                document.getElementById(loadingId).remove();
                appendMessage('ai', "Sorry, I encountered an error processing your request.");
            }
        }

        function appendMessage(role, text, isLoading = false) {
            const history = document.getElementById('chat-history');
            const id = 'msg-' + Date.now();

            const isAi = role === 'ai';
            const icon = isAi ? 'bot' : 'user';
            const bgColor = isAi ? 'bg-indigo-600' : 'bg-gray-400';
            const align = isAi ? 'items-start' : 'items-end flex-col'; // Simple alignment tweak

            // Note: For user messages, we might want them on the right, but for simplicity keeping left with different icons/colors is fine.
            // Let's actually align user right for better UX.

            const containerClass = role === 'user' ? 'flex flex-row-reverse' : 'flex items-start';
            const marginClass = role === 'user' ? 'mr-3' : 'ml-3';
            const bubbleClass = role === 'user' ? 'bg-indigo-600 text-white' : 'bg-white text-gray-800 border border-gray-200';

            const html = `
                <div class="${containerClass}" id="${id}">
                    <div class="flex-shrink-0">
                        <div class="h-8 w-8 rounded-full ${role === 'user' ? 'bg-gray-200' : 'bg-indigo-600'} flex items-center justify-center text-white">
                            <i data-lucide="${icon}" class="w-5 h-5 ${role === 'user' ? 'text-gray-600' : ''}"></i>
                        </div>
                    </div>
                    <div class="${marginClass} ${bubbleClass} p-3 rounded-lg shadow-sm max-w-[80%]">
                        <p class="text-sm">${text}</p>
                    </div>
                </div>
            `;

            history.insertAdjacentHTML('beforeend', html);
            history.scrollTop = history.scrollHeight;
            lucide.createIcons();
            return id;
        }
    </script>
</body>

</html>
